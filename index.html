<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Javascript CRUD</title>
</head>
<body>
    <div class="container">
        <div id="search" class="my-4 text-center">
            <input type="text" class="form-control" placeholder="Search..">
        </div>
        <div id="table-data">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">FirstName</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="table-item">
                  <tr>
                    <td><input type="text" ><label>Mary</label></td>
                    <td><button type="button" class="btn btn-dark edit mx-2">Edit</button><button type="button" class="btn btn-dark delete">Delete</button></td>
                    
                  </tr>
                  <tr>
                    <td><input type="text"><label>Jacob</label></td>
                    <td><button type="button" class="btn btn-dark edit mx-2">Edit</button><button type="button" class="btn btn-dark delete">Delete</button></td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
        <div id="add" class="my-4 text-center">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter data" autocomplete="off">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>

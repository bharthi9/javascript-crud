<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
        <title>Javascript CRUD</title>
    </head>
    <body>
        <div class="crud">
            <div id="crud-header">
                <h1>CRUD Operations</h1>
            </div>
            <div id="crud-search">
                <input type="text" class="form-control" placeholder="Search.." />
            </div>
            <div id="crud-data">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">FirstName</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table-item">
                        <tr>
                            <td><input type="text" /><label>Mary</label></td>
                            <td><button type="button" class="btn btn-dark edit mx-2">Edit</button><button type="button" class="btn btn-dark delete">Delete</button></td>
                        </tr>
                        <tr>
                            <td><input type="text" /><label>Jacob</label></td>
                            <td><button type="button" class="btn btn-dark edit mx-2">Edit</button><button type="button" class="btn btn-dark delete">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="crud-addData">
                <input type="text" class="form-control" placeholder="Enter data" autocomplete="off" />
                <button type="button" id="button-addon2">Add</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
